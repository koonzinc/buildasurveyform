<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Survey Form</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <main>
      <section>
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve the platform</p>
      </section>
      <section>
        <form id='survey-form'>
          <fieldset>
            <label id='name-label' for='name'>Name <input id='name' name='name' type='text' placeholder='Enter your name' required></label>
            <label id='email-label' for='email'>Email <input id='email' name='email' type='email' placeholder='Enter your Email' required></label>
            <label id='number-label' for='age'>Age <span>(optional)</span><input id='number' name='age' type='number' min='12' max='120' placeholder='Age'</label>
            <label> Which option best describes your current role? 
              <select id='dropdown'>
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend? <input type='radio' value='definitely' name='recommend'> Definitely</label>
            <label><input type='radio' name='recommend' value='maybe'> Maybe</label>
            <label><input type='radio' name='recommend' value='not sure'> Not sure</label>
          </fieldset>



          <fieldset>
            <label for='feature'> What is your favorite feature of freeCodeCamp? 
              <select id='feature' name='feature'>
                <option value=''>Select an option</option>
                <option value='1'>Challenges</option>
                <option value='2'>Projects</option>
                <option value='3'>Community</option>
                <option value='4'>Open Source</option>
              </select>
            </label>
            <label>What would you like to see improved? <span>(Check all that apply)</span>
              <input type='checkbox' value='1'>Front-end Projects
              <input type='checkbox' value='2'>Back-end Projects
              <input type='checkbox' value='3'>Data Visualization
              <input type='checkbox' value='4'>Challenges
              <input type='checkbox' value='5'>Open Source Community
              <input type='checkbox' value='6'>Gitter help rooms
              <input type='checkbox' value='7'>Videos
              <input type='checkbox' value='8'>City Meetups
              <input type='checkbox' value='9'>Wiki
              <input type='checkbox' value='10'>Forum
              <input type='checkbox' value='11'>Additional Courses
            </label>
          </fieldset>


          <fieldset>
            <label> Any comments or suggestions?
              <textarea placeholder='Enter your comment here...'></textarea>
            </label>
            <input id='submit' type='submit'>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
